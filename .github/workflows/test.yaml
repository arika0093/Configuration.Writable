name: .NET Build and Test

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - release/*
      - release-pr/*
    paths:
      - '**.csproj'
      - '**.cs'
      - '**./Directories.Build.props'
      - '.github/workflows/test.yaml'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      # https://github.com/joaoopereira/dotnet-test-rerun
      - name: Setup dotnet-rerun
        run: dotnet tool install --global dotnet-test-rerun

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests
        run: test-rerun --no-build --verbosity normal --deleteReports --logger trx --logger GitHubActions
