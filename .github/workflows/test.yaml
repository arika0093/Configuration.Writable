name: .NET Build and Test

on:
  workflow_dispatch:
  push:
    paths:
      - '**.csproj'
      - '**.cs'
      - '**.yaml'

jobs:
  # Test for .NET
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # https://github.com/actions/setup-dotnet/issues/260
      - name: Set Windows Environment Variables
        if: ${{ startsWith(matrix.os, 'windows') }}
        shell: pwsh
        run: |
          echo "DOTNET_INSTALL_DIR=D:\dotnet" >> $ENV:GITHUB_ENV
          echo "NUGET_PACKAGES=D:\nuget\packages" >> $ENV:GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            10.x
            8.x
            6.x
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      # https://github.com/joaoopereira/dotnet-test-rerun
      - name: Setup dotnet-rerun
        run: dotnet tool install --global dotnet-test-rerun

      - name: Restore dependencies
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests .NET (retry on failure)
        run: test-rerun --no-build --verbosity normal --deleteReports --logger trx --logger GitHubActions

