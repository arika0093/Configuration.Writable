name: .NET Build and Test

on:
  workflow_dispatch:
  push:
    paths:
      - '**.csproj'
      - '**.cs'
      - '**.yaml'

jobs:
  # Test for .NET
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            10.x
            8.x
            6.x
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Setup dotnet-rerun
        run: dotnet tool install --global dotnet-test-rerun

      - name: Restore dependencies
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests .NET (retry on failure)
        run: test-rerun --no-build --verbosity normal --deleteReports --logger GitHubActions
